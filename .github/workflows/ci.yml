name: java-app

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: setup node js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: build
        run: |
          'npm install'
          'npm run build'
          'npm test'
  docker:
    needs: build
    runs-on: ubuntu-latest


